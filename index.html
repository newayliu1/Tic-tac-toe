  <nav>
      <div class="buttons" >
        <div class="btn-group sign-up" >
          <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Sign Up</button>
          <div class="dropdown-menu" id="signUp-form">
            <form id="sign-up">
                <label>EMAIL
                  <input class="input-field" type="text" name='credentials[email]'>
                </label>
                <label>PASSWORD
                  <input class="input-field" type = 'password' name='credentials[password]'>
                </label>
                <label>PASSWORD CONFIRMATION
                  <input class="input-field" type = 'password' name='credentials[password_confirmation]'>
                </label>
                <input type="submit" name="submit" value="Sign up!">
            </form>
          </div>
        </div>
        <div class="btn-group sign-in" id="signIn-form">
          <button type="button" class="btn btn-danger dropdown-toggle " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Sign In
        </button>
          <div class="dropdown-menu">
            <form id="sign-in">
                <label>
              EMAIL
              <input class="input-field" type="text" name='credentials[email]'>
            </label><br/>
                <label>
              PASSWORD
              <input class="input-field" type = 'password' name='credentials[password]'>
            </label><br/>
                <input type="submit" name="submit" value="Sign in!">
              </form>
          </div>
        </div>
        <div class="btn-group" id="changePassword-form">
          <button type="button" class="btn btn-danger dropdown-toggle change-password" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Change Password</button>
          <div class="dropdown-menu">
            <form id="change-password">
                <legend>Change Password</legend>
              <input class="input-field" type="password" name="passwords[old]" value="" placeholder="Old Password">
              <input class="input-field" type="password" name="passwords[new]" value="" placeholder="New Password">
              <input type="submit" name="submit" value="Change Password">
            </form>
          </div>
        </div>
        <!-- Log Out -->
        <button id="sign-out" type="button" class="btn btn-warning log-out">Log Out</button>
      </div>
    </nav>
